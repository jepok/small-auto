
  <div style="color:black" *ngIf="singleListings" materialize="carousel" class="carousel" (window:resize)="onResize($event)">
    <a *ngFor="let singleListing of singleListings" class="carousel-item">
      <div class="caption center-align">
        <h3>Check out this {{singleListing.title}}</h3>
        <h5 class="light">only {{singleListing.monthlyPrice |currency:'USD':true:'3.2-2' }} a month.</h5>
      </div><img src="http://lorempixel.com/800/600/transport/3">
    </a>

  </div>
